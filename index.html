<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Lumina</title>
    <link rel="stylesheet" href="styles.css">
  <link
        rel="icon"
        href="https://cdn.glitch.global/d3595469-5fb7-4451-82aa-8d6c77a88601/unnamed.png?v=1725281626393"
        type="image/x-icon"/>
</head>
<body>
    <div class="game-container">
        <div class="mode-selection">
            <button id="user-vs-user" class="mode-button">User vs User</button>
            <button id="user-vs-ai" class="mode-button">User vs AI</button>
        </div>
        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
